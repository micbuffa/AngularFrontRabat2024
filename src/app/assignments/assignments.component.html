<main class="container">
  <div class="ajouterBtn">
    <a routerLink="/add">
      <button mat-flat-button color="accent">Ajouter Assignment</button>
    </a>
  </div>
  <h2>Liste des devoirs :</h2>
  <mat-list>
    <mat-divider></mat-divider>
    @for (a of assignments; track a.nom) {
    <a routerLink="/assignments/{{ a.id }}">
      <mat-list-item>
        <h3 matListItemTitle>{{ a.dateDeRendu | date : "MM/dd/YYYY" }}</h3>
        @if(a.rendu) {
        <p matListItemLine appRendu>
          {{ a._id }} - Le devoir {{ a.nom }}, a été rendu le : {{ a.rendu }}
        </p>
        } @else {
        <p matListItemLine appNonRendu>
          {{ a._id }} - Le devoir {{ a.nom }} n'a pas été rendu à temps.
        </p>
        }
      </mat-list-item>
    </a>
    <mat-divider></mat-divider>
    }
  </mat-list>
</main>
